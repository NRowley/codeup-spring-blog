<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head('index')"></head>
<body>
<nav th:replace="partials/partials :: nav"></nav>
<header th:replace="partials/partials :: header('Post Index')"></header>
<div th:each="post : ${posts}">
    <h2 th:text="${post.title}" />
    <p th:text="${post.body}"/>
</div>


<footer th:replace="partials/partials :: footer"></footer>
<th:block th:replace="partials/partials :: scripts"></th:block>
</body>
</html>
